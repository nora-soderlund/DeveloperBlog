<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>

        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="theme-color" content="#1A202C"/>

        <meta name="author" content="Nora Söderlund"/>
        <meta name="keywords" content="Developer Blog, Nora Söderlund"/>

        <meta name="title" content="Nora Söderlund's Developer Blog"/>
        <meta name="description" content="${description}"/>

        <meta property="og:title" content="${title}"/>
        <meta property="og:description" content="${description}"/>
        <meta property="og:url" content="${url}"/>
        <meta property="og:image" content="%PUBLIC_URL%/images/favicon512.png"/>
        
        <meta property="og:${type}:published_time" content="${type_published_time}"/>

        <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/favicon192.png"/>

        <!--
        manifest.json provides metadata used when your web app is installed on a
        user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>

        <!--
        Notice the use of %PUBLIC_URL% in the tags above.
        It will be replaced with the URL of the `public` folder during the build.
        Only files inside the `public` folder can be referenced from the HTML.

        Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
        work correctly both with client-side routing and a non-root public URL.
        Learn how to configure a non-root public URL by running `npm run build`.
        -->

        <title>${title}</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div id="root"></div>
    </body>
</html>
